<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Exercise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        #columns-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .drop-column {
            min-height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .drop-column h2 {
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .drop-column:hover {
            background-color: #f0f0f0;
        }
        #words-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            padding: 0 10px;
        }
        .draggable-word {
            position: relative;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            margin: 0;
            cursor: move;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 14px;
            max-width: 100%;
            word-wrap: break-word;
            touch-action: none;
        }
        .draggable-word.dragging {
            opacity: 0.5;
            border: 2px dashed #666;
            transform: scale(1.02);
        }
        .error-icon, .success-icon {
            position: absolute;
            top: 3px;
            right: 3px;
            font-weight: bold;
            display: none;
            font-size: 12px;
        }
        .error-icon {
            color: red;
        }
        .success-icon {
            color: green;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px auto;
            height: 45px;
            max-width: 500px;
            position: relative;
        }
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 140px;
            white-space: nowrap;
        }
        #submit-btn {
            background: #28a745;
            color: #ffffff;
        }
        #reset-btn {
            background: #dc3545;
            color: #ffffff;
        }
        #show-answers-btn {
            background: #007bff;
            color: #ffffff;
            position: absolute;
            right: -15px;
            opacity: 0;
            width: 0;
            padding: 0;
            pointer-events: none;
        }
        #show-answers-btn.visible {
            opacity: 1;
            width: 140px;
            padding: 10px 20px;
            pointer-events: auto;
        }
        .buttons-shifted #reset-btn,
        .buttons-shifted #submit-btn {
            transform: translateX(-77.5px);
        }
        #results {
            text-align: center;
            margin: 20px 0;
            min-height: 27px;
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            .drop-column {
                min-height: 150px;
            }
            .draggable-word {
                font-size: 13px;
                padding: 6px 10px;
            }
            .btn {
                font-size: 13px;
                padding: 8px 15px;
                width: 120px;
            }
            #show-answers-btn.visible {
                width: 120px;
            }
            .buttons-shifted #reset-btn,
            .buttons-shifted #submit-btn {
                transform: translateX(-67.5px);
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                gap: 10px;
            }
            .btn {
                width: 110px;
                font-size: 12px;
                padding: 8px 12px;
            }
            #show-answers-btn.visible {
                width: 110px;
            }
            .buttons-shifted #reset-btn,
            .buttons-shifted #submit-btn {
                transform: translateX(-60px);
            }
        }
    </style>
</head>
<body>
    <h1>Match the phrases to a category</h1>
    <div id="columns-container"></div>
    <div id="words-container"></div>
    <div class="buttons-container">
        <button id="reset-btn" class="btn">Reset</button>
        <button id="submit-btn" class="btn">Submit</button>
        <button id="show-answers-btn" class="btn">Show Correct Answers</button>
    </div>
    <div id="results"></div>

    <script>
        // [Previous category and words arrays remain the same]
        const categories = [
            { name: 'Physical appearance and character', dataCategory: 'appearance' },
            { name: 'Past life', dataCategory: 'past' },
            { name: 'Current life', dataCategory: 'current' },
        ];

        const words = [
            { label: 'quite short', category: 'appearance' },
            { label: 'seems to be very happy', category: 'current' },
            { label: 'dark green eyes', category: 'appearance' },
            { label: 'quite pretty', category: 'appearance' },
            { label: 'lives in the countryside in a particularly beautiful house', category: 'current' },
            { label: 'extremely ambitious', category: 'appearance' },
            { label: 'works mainly with farm animals', category: 'current' },
            { label: 'trained to be a vet', category: 'past' },
            { label: 'went to Edinburgh University', category: 'past' },
            { label: 'travelled around Australia and New Zealand', category: 'past' },
            { label: 'vern intellegent', category: 'appearance' },
            { label: 'really friendly', category: 'appearance' },
        ];

        const columnsContainer = document.getElementById('columns-container');
        const wordsContainer = document.getElementById('words-container');
        const buttonsContainer = document.querySelector('.buttons-container');
        const submitBtn = document.getElementById('submit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const showAnswersBtn = document.getElementById('show-answers-btn');
        const resultsDiv = document.getElementById('results');

        let isShowingAnswers = false;
        let userAnswersMap = new Map();
        let isSubmitted = false;

        // [Previous initialization code remains the same]
        categories.forEach(cat => {
            const colDiv = document.createElement('div');
            colDiv.classList.add('drop-column');
            colDiv.setAttribute('data-category', cat.dataCategory);

            const title = document.createElement('h2');
            title.textContent = cat.name;

            colDiv.appendChild(title);
            columnsContainer.appendChild(colDiv);
        });

        words.forEach(word => {
            const wordDiv = document.createElement('div');
            wordDiv.classList.add('draggable-word');
            wordDiv.setAttribute('draggable', 'true');
            wordDiv.setAttribute('data-category', word.category);
            wordDiv.textContent = word.label;

            const errorIcon = document.createElement('span');
            errorIcon.classList.add('error-icon');
            errorIcon.textContent = '✘';

            const successIcon = document.createElement('span');
            successIcon.classList.add('success-icon');
            successIcon.textContent = '✓';

            const correctAnswer = document.createElement('div');
            correctAnswer.classList.add('correct-answer');
            correctAnswer.textContent = word.label;

            wordDiv.appendChild(errorIcon);
            wordDiv.appendChild(successIcon);
            wordDiv.appendChild(correctAnswer);
            wordsContainer.appendChild(wordDiv);
        });

        // [Previous drag and drop event listeners remain the same]
        let draggedItem = null;

        const draggableWords = document.querySelectorAll('.draggable-word');
        const dropColumns = document.querySelectorAll('.drop-column');

        draggableWords.forEach(word => {
            word.addEventListener('dragstart', handleDragStart);
            word.addEventListener('dragend', handleDragEnd);
        });

        dropColumns.forEach(column => {
            column.addEventListener('dragover', handleDragOver);
            column.addEventListener('dragenter', handleDragEnter);
            column.addEventListener('dragleave', handleDragLeave);
            column.addEventListener('drop', handleDrop);
        });

        function handleDragStart(e) {
            draggedItem = e.target;
            draggedItem.classList.add('dragging');
        }

        function handleDragEnd(e) {
            draggedItem.classList.remove('dragging');
            draggedItem = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
        }

        function handleDragLeave(e) {
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropTarget = e.target.closest('.drop-column');
            if (dropTarget) {
                dropTarget.appendChild(draggedItem);
            }
        }

        function resetGame() {
            // Move all words back to words container
            draggableWords.forEach(word => {
                wordsContainer.appendChild(word);
                word.style.borderColor = '#ccc';
                word.querySelector('.error-icon').style.display = 'none';
                word.querySelector('.success-icon').style.display = 'none';
                word.querySelector('.correct-answer').style.display = 'none';
            });
            
            // Reset results and buttons
            resultsDiv.textContent = '';
            showAnswersBtn.classList.remove('visible');
            buttonsContainer.classList.remove('buttons-shifted');
            isShowingAnswers = false;
            isSubmitted = false;
            userAnswersMap.clear();
        }

        function toggleCorrectAnswers() {
            if (!isSubmitted) return;
            
            isShowingAnswers = !isShowingAnswers;
            showAnswersBtn.textContent = isShowingAnswers ? 'Show Yours' : 'Show Correct';

            if (isShowingAnswers) {
                draggableWords.forEach(word => {
                    const currentColumn = word.parentElement;
                    if (currentColumn.classList.contains('drop-column')) {
                        userAnswersMap.set(word, currentColumn);
                    }
                    
                    const correctCategory = word.getAttribute('data-category');
                    const correctColumn = document.querySelector(`.drop-column[data-category="${correctCategory}"]`);
                    correctColumn.appendChild(word);
                });
            } else {
                userAnswersMap.forEach((column, word) => {
                    column.appendChild(word);
                });
            }
        }


        submitBtn.addEventListener('click', () => {
            if (isSubmitted) return;
            
            let correctCount = 0;
            const totalWords = draggableWords.length;

            dropColumns.forEach(column => {
                const correctCategory = column.getAttribute('data-category');
                const droppedWords = column.querySelectorAll('.draggable-word');

                droppedWords.forEach(word => {
                    const errorIcon = word.querySelector('.error-icon');
                    const successIcon = word.querySelector('.success-icon');
                    
                    if (word.getAttribute('data-category') === correctCategory) {
                        correctCount++;
                        word.style.borderColor = 'green';
                        errorIcon.style.display = 'none';
                        successIcon.style.display = 'inline';
                    } else {
                        word.style.borderColor = 'red';
                        errorIcon.style.display = 'inline';
                        successIcon.style.display = 'none';
                    }
                });
            });

            resultsDiv.textContent = `You got ${correctCount} out of ${totalWords} correct!`;
            
            // Add shifted class immediately with the show answers button
            buttonsContainer.classList.add('buttons-shifted');
            showAnswersBtn.classList.add('visible');
            
            isSubmitted = true;
        });


        resetBtn.addEventListener('click', resetGame);
        showAnswersBtn.addEventListener('click', toggleCorrectAnswers);
    </script>
</body>
</html>
